<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- set web icon here -->
    <!-- <link rel="icon" href="" type="image/x-icon" /> -->
    <!-- <link rel="shortcut icon" href="" type="image/x-icon" /> -->
    <link rel="stylesheet" href="css/style.css?v=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.7/dist/jBox.all.min.css" rel="stylesheet">
    <title>{{your web title}}</title>
    
</head>
<body style="background-color:#3C3C3C;">
    <div id="main">
        <div class="container">
            <form id="urlTrans">
                <div class="row">
                    <!-- 兩種網域的切換開始 -->
                    <!-- 只有一種的話就把下面刪掉並把UrlTrans的引數拿掉就好-->
                    <div class="col-lg-12" style="margin-bottom: 20px;">
                        <div align="center">
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" onclick="change('com')" name="type" id="typeCom" value=".com" checked> .COM　
                                  <input type="radio" class="form-check-input" onclick="change('tw')"  name="type" id="typeTw" value=".tw"> .TW
                                </label>
                            </div>
                        </div>
                    </div>
                     <!-- 兩種網域的切換結束 -->

                    <div class="col-lg-12">
                        <div class="input-group input-group-lg">
                            <input class="form-control" type="text" name="originUrl" id="originUrl"  title="要轉換的網址" placeholder="在這裡輸入你的網址"/>
                            <div class="input-group-append">
                                 <!-- 只有單個網域改為onclick="UrlTrans()" 不帶參數 -->
                                <button type="button" onclick="UrlTrans('com')" id="submit" class="btn btn-success">縮址　<i class="fa fa-refresh" aria-hidden="true"></i></button>   
                            </div>
                        </div> 
                    </div>
                </div>
            </form>
            <div class="row" style="margin-top: 30px;" >
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <input class="form-control" type="text" value="" name="TsjUrl" id="TsjUrl" title="轉換後的網址" placeholder="http://{{your domain}}.com/" readonly="readonly"/>
                        <div class="input-group-append">
                            <button type="button" id="copy" class="btn btn-primary">複製　<i class="fa fa-clone" aria-hidden="true"></i></button>   
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <footer class= "text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
           <h5>{{footer}}</h5>
          </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <SCript SRC="js/main.js?v=1"></SCript>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.7/dist/jBox.all.min.js"></script>
</body>
</html>
